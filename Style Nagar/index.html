<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Style Nagar - Coming Soon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Style Nagar</h1>
    <h2>Opening Soon!</h2>
    <div class="countdown">
      <p>We're launching on:</p>
      <div id="countdown">
        <span id="days"></span> days
        <span id="hours"></span> hours
        <span id="minutes"></span> minutes
        <span id="seconds"></span> seconds
      </div>
    </div>
  </div>
  <script src="JavaScript.js"></script>
</body>
</html>
